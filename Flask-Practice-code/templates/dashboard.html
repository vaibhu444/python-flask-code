{% extends "layout.html" %}
{% block body %}

    <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Space Reserved By Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

<div class="container">
    <div class="row">
        <div>
            <h1>Basic Action</h1>

            <a href="edit/0"><button class="btn btn-primary">Add a Post </button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>

        </div>

        <div>
            <h1>Upload a File</h1>

            <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="file1">
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
    <hr>
</div>
<div class="container">
                <table class="table">
                    <thead>
                      <tr>
                        <th>Sno</th>
                        <th>Title</th>
                        <th>Date</th>
                          <th>Edit</th>
                          <th>Delete</th>

                      </tr>
                    </thead>
                    <tbody>
                    {% for post in posts %}
                        <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                            <th><a href="edit/{{post.sno}}" <button class="btn btn-primary">Edit</button></a></th>
                          <th><a href="delete/{{post.sno}}" <button class="btn btn-primary">Delete</button></a></th>
                         </tr>


                    {% endfor %}





                    </tbody>
                  </table>
</div>




                    <!-- Divider-->

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2022</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

{% endblock %}
