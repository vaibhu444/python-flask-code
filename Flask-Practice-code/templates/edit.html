{% extends "layout.html" %}
{% block body %}

    <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>ADD / Edit Post Area</h1>
                            <span class="subheading">Add Post Or Edit the existing post</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<div class="container">
            <h1>Basic Action</h1>

            <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>

        </div>
<hr>

<div class="container">
    <h2>Add/Edit  Post</h2>
    <form name="sentMessage" id="contactForm" action = "/edit/{{post.sno}}" method="post" novalidate>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Title</label>
                                    <input type="text" class="form-control" placeholder="Title" id="title" name='title' value="{{post.sno}}" required data-validation-required-message="Please enter your title.">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Tagline</label>
                                    <input type="text" class="form-control" placeholder="tagline " value="{{post.tagline}}" id="tline" name="tline" required data-validation-required-message="Please enter your tagline .">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label> Slug </label>
                                    <input type="text" class="form-control" value="{{post.slug}}" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your slug">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Content</label>
                                    <textarea rows="5" class="form-control" placeholder="Content"   name = "content" id="content" required data-validation-required-message="Please enter a content.">{{post.content}}</textarea>
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                  <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Image File</label>
                                    <input  class="form-control" placeholder="image" name = "img_file" id="img_file" value="{{post.img_file}}"/>
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <br>
                                <div id="success"></div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                                </div>
                              </form>

</div>




                    <!-- Divider-->

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2022</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

{% endblock %}
